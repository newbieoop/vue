<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<!-- 三目运算符  其中后面的class会覆盖前面的值-->
			<p class="default" :class="isShow?'aaa':'bbb'">class样式</p>
			
			<!-- 对象语法 如果isShow为true，使用class对象的active属性，为false,使用默认值！-->
			<p class="default" :class="{active:isShow}">class样式</p>
			
			<!--数组语法  -->
			<p class="default" :class="['active','show']">class样式</p>
			
			
			<p class="default" :style="obj">style样式</p>
			
			
			<p class="default" :style="[obj,obj2]">style样式</p>
		</div>
		<script type="text/javascript">
			
			var vm = new Vue({
				
				el:"#box",
				data:{
					
						isShow:true,
						color:"red",
						obj:{
							background:"red",
							
						},
						obj2:{
							fontSize:"30px"
						}
				}

			})
		</script>
	</body>
</html>
